<div class="container">
  <div class="gameholder">
    <h1 *ngIf="gameWon">You won!</h1>
    <div class="row">
      <div (click)="flipCheck(i)" *ngFor="let card of cards; index as i" class="col-6 col-md-3 card">
        <div *ngIf="card.isFlipped" class="icon-holder">
          <img [src]="card.img" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
